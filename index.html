<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>REAL CHARACTER COUNTER</h2>
        <P>CHECK YOUR ENGLISH TEXT FOR GRAMMAR, SPELLING, AND PUNCTUATION ERRORS WITH REAL CHARACTER COUNTER</P>
        <textarea id="textarea" class="textarea" maxlength="150" placeholder="PLEASE WRITE HERE"></textarea>
   
        <button onclick="copytext()">COPY TEXT</button>

<div class="counter-container">
    <p>Total Character: <span id="total-counter">0</span></p>
    <p>Remaining Character: <span id="remaining-counter">150</span></p>
</div>    </div>

</body>
